<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./sk.jpg" type="image/x-icon">
    <title>Blog Project</title>
  </head>
  <body>
    <div class="item_head">
      <div class="item_child1">
        <h1>My Blog Project</h1>
        <form class="item_form">
          <label for="title">Title:</label>
          <input autocomplete="true" type="text"  id="title" name="title" />
          <label for="author">Author:</label>
          <input type="text" autocomplete="true" id="author" name="author" />
          <label for="date">Post Date</label>
          <input type="date" id="date"  name="date" /> <br />
          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="2" cols="20"></textarea>
          <button type="submit">Add Blog Post</button>
        </form>
      </div>
      <div class="item_child2">
        <div class="item">
          <div id="blog-posts"></div>
        </div>
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
